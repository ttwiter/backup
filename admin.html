<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Slide Promo</title>
  <style>
    body { max-width:500px; margin:2em auto; font-family:sans-serif;}
    form { margin-bottom: 2em;}
    .slide-item {border:1px solid #ccc; padding:1em; margin-bottom:1em; border-radius:6px;}
    button { margin-top:0.5em;}
    img { max-width: 100%; height: auto; display:block; margin-top:8px;}
  </style>
</head>
<body>
  <h2>Tambah Slide Promosi</h2>
  <form id="slideForm">
    <input type="text" id="slideTitle" placeholder="Judul" required style="width:100%;margin-bottom:8px;">
    <textarea id="slideDesc" placeholder="Deskripsi" required style="width:100%;height:60px;"></textarea><br>
    <input type="file" id="slideImage" accept="image/*" required><br>
    <button type="submit">Tambah</button>
  </form>
  <h2>Daftar Slide</h2>
  <div id="slideList">Loading...</div>
  <script type="module" src="admin-slide.js"></script>
</body>
</html>
