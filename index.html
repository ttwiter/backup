<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Utama</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { max-width:700px; margin:2em auto; font-family:sans-serif;}
    .swiper { width: 100%; height: 340px; margin-bottom: 2em;}
    .swiper-slide {
      background: #fafafa;
      border: 1px solid #dedede;
      border-radius: 6px;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 300px;
    }
    .swiper-slide img { max-width: 100%; height: auto; display: block; margin-top: 8px;}
    .swiper-pagination-bullets { bottom: 6px !important;}
    .swiper-pagination-bullet { background: #32b7ff; }
    .swiper-button-next, .swiper-button-prev { color: #32b7ff;}
    .slide-empty { color: #888; padding:2em; text-align:center;}
  </style>
</head>
<body>
  <h2>Slide Promosi</h2>
  <div class="swiper">
    <div class="swiper-wrapper" id="slidePromoList">
      <!-- Slides will be injected here -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
